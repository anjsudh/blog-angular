<div class="col-md-10 col-sm-10 col-sm-offset-1  bg-white padding-eight no-padding-top padding-left-right">
  <!-- post title  -->
  <h2 class="blog-details-headline text-black padding-four">{{blog.title}}</h2>
  <!-- end post title  -->
  <!-- post date and categories  -->
  <div class="blog-date no-padding-top">Posted on {{blog.date | date: 'fullDate'}} | <a href="blog-masonry-3columns.html" *ngFor="let tag of blog.tags"> {{tag}}</a> </div>
  <!-- end date and categories   -->
  <!-- post image -->
  <div class="blog-image margin-eight"><img src="{{blog.image}}" alt=""></div>
  <!-- end post image -->
  <!-- post details text -->
  <div class="blog-details-text">
    <p class="text-large">{{blog.description}}</p>
    <div class="blog-date no-padding-top margin-eight no-margin-bottom">
      <!-- post tags -->
      <h5 class="widget-title margin-one no-margin-top">Tags</h5>
      <a href="blog-masonry-3columns.html" *ngFor="let tag of blog.tags"> {{tag}}</a>
    </div>
    <!-- end post tags -->
  </div>
  <!-- end post details text -->
  <!-- end comment form -->
</div>
